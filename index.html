<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/js-webshim/minified/polyfiller.js" type="text/javascript"></script>
    <script src="javascript/script.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Calendar</title>
</head>

<body>
    <div id="overlay" class="cover blur-in">

        <!-- Header -->
        <div class="header">
            <div id="logo"><img src="img/cal_logo.png"></img>
            </div>
            <div id="user"></div>
            <div id="today"><a class="btn" id="today-btn" href="#">Today</a></div>
            <div id="seperator"></div>
            <div id="create-event"><a class="btn" id="create-event-btn" href="#">Create Event</a></div>
        </div>

        <div class="section group">
            <div class="col span-1-of-3">
                
                <!-- Today Widget -->
                <div class="today-widget">
                    <div class="date-today">
                        <div id="day">29</div>
                        <div class="day-month-year">
                            <span id="name-day"></span>
                            <br>
                            <span id="month-year"></span>
                        </div>
                    </div>
                    <div class="clock">
                        <div id="time"></div>
                    </div>
                </div>
                
                <!-- Upcoming Event list -->
                <div class="upcoming-events">
                    <div id="headerwidget">
                        <div class="previous">
                            <a href='#' class="previous-btn active" id="prev-btn"> &lt; </a>
                        </div>
                        <div id="headerw-title">Upcoming Events</div>
                        <div class="next"><a href='#' class="next-btn active" id="next-btn"> &gt; </a></div>
                    </div>
                    <ul id="eventlist">
                    </ul>
                </div>
            </div>
            
            <div class="col span-2-of-3">
                
                <!-- Calender -->
                <div class="calender-widget">
                    <div id="calendar"></div>

                </div>
            </div>

        </div>
    </div>

    <!-- Pop Up Dialog boxes -->
    <!-- Create event -->
    <div class="pop-up create-event" id>
        <div class="box">
            <a href="#" class="close-button">&#10006;</a>
            <div class="event-creator">
                <form id="create-form" action="">
                    Eventname:
                    <input type="text" name="title" placeholder="Eventname" maxlength="50" autofocus required>
                    <br> Date:
                    <input type="date" name="date" value="" placeholder="Doubleclick: Datepicker" required> 
                    <!-- <input type="date" class="datepicker" name="date" value="2016-01-01" required> <br> -->
                    Time:
                    <input type="time" id="start" name="time-start" value="00:00" required>
                    <input type="time" id="end" name="time-end" value="00:00" required>
                    <br> All Day:
                    <input type="checkbox" id="allday" name="allday" value="1">
                    <br> Location:
                    <input type="text" name="location" placeholder="Office" maxlength="50">
                    <br> People:
                    <input type="email" name="organizer" placeholder="johndoe@office.com" maxlength="50" required>
                    <br> Webpage:
                    <input type="url" name="webpage" placeholder="http://example.com" maxlength="100">
                    <br> Status:
                    <select name="status" id="status">
                        <option selected>Free</option>
                        <option>Tentative</option>
                        <option>Busy</option>
                    </select>
                    <br>
                    <br>
                    <!-- Category: <br> 
                Image:      <input type="file" name="imageurl"> <br> -->
                    <input class="eventbtn submit"  type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
    <!-- Events pop up -->
    <div class="pop-up show-event">
        <div class="box event-up">
            <a href="#" class="close-button">&#10006;</a>
            <form class="editor" action="">
                <div class="event-information">
                    <div class="event-header">
                        <span class="event-title"></span>
                        <span class="event-location"></span>
                        <span class="event-date">30.February 2016</span>
                    </div>
                    <span id="eventorganizer-span">Organizer: </span>
                    <div class="event-organizer"></div>
                    <div class="event-status"></div>
                    <div class="event-page"><span id="eventpage-span">Webpage: </span><a href='#' id="event-web"></a></div>
                    <span id="eventtime-span">Time: </span>
                    <div class="event-allday"></div>
                    <div class="event-time"></div>   
                </div>
                <div class="event-buttons"><a href="#" class="eventbtn del-event">Delete</a><a href="#" class="eventbtn edit-event">Edit</a></div>
            </form>    
        </div>
    </div>

    <script> 
        webshim.polyfill("forms forms-ext");   
    </script>
</body>

</html>
