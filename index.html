<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="javascript/script.js" type="text/javascript"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Calendar</title>
</head>

<body>
    <div id="overlay" class="cover blur-in">

        <!-- Header -->
        <div class="header">
            <div id="logo"><img src="img/cal_logo.png"></img>
            </div>
            <div id="user"></div>
            <div id="today"><a class="btn" id="today-btn" href="#">Today</a></div>
            <div id="seperator"></div>
            <div id="create-event"><a class="btn" id="create-event-btn" href="#">Create Event</a></div>
        </div>

        <div class="section group">
            <div class="col span-1-of-3">

                <!-- Today Widget -->
                <div class="today-widget">
                    <div class="date-today">
                        <div id="day">29</div>
                        <div class="day-month-year">
                            <span id="name-day"></span>
                            <br>
                            <span id="month-year"></span>
                        </div>
                    </div>
                    <div class="clock">
                        <div id="time"></div>
                    </div>
                </div>

                <div class="upcoming-events">
                    <div id="headerwidget">
                        <div class="previous">
                            <a href='#' class="previous-btn active" id="prev-btn"> &lt; </a>
                        </div>
                        <div id="headerw-title">Upcoming Events</div>
                        <div class="next"><a href='#' class="next-btn active" id="next-btn"> &gt; </a></div>
                    </div>
                    <ul id="eventlist">
                    </ul>
                </div>
            </div>
            <div class="col span-2-of-3">
                <div class="calender-widget">
                    <div id="calendar"></div>

                </div>
            </div>

        </div>
    </div>

    <!-- Pop Up Dialog boxes -->
    <div class="pop-up createEvent" id>
        <div class="box">
            <a href="#" class="close-button">&#10006;</a>
            <div class="event-creator">
                <form id="create-form" action="">
                    Eventname:
                    <input type="text" name="title" placeholder="Eventname" maxlength="50" autofocus required>
                    <br> Date:
                    <input type="date" name="date" value="2016-01-01" required> Time:
                    <input type="time" id="start" name="time-start" value="00:00" required>
                    <input type="time" id="end" name="time-end" value="00:00" required>
                    <br> All Day:
                    <input type="checkbox" id="allday" name="allday" value="1">
                    <br> Location:
                    <input type="text" name="location" placeholder="Office" maxlength="50">
                    <br> People:
                    <input type="email" name="organizer" placeholder="johndoe@office.com" maxlength="50" required>
                    <br> Webpage:
                    <input type="url" name="webpage" placeholder="http://example.com" maxlength="100">
                    <br> Status:
                    <select name="status" id="status">
                        <option selected>Free</option>
                        <option>Tentative</option>
                        <option>Busy</option>
                    </select>
                    <br>
                    <br>
                    <!-- Category: <br> 
                Image:      <input type="file" name="imageurl"> <br> -->
                    <input class="eventbtn submit"  type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <div class="pop-up showEvent">
        <div class="box eventUp">
            <a href="#" class="close-button">&#10006;</a>
            <form>
            <div class="eventInformations">
                <div class="eventHeader">
                    <span class="eventTitle" onkeypress="return (this.innerText.length <= 50)"></span>
                    <span class="eventLocation"></span>
                    <span class="eventDate">30.February 2016</span>
                </div>
                <span id="eventorganizer-span">Organzier: </span>
                <div class="eventOrganizator"></div>
                <div class="eventStatus"></div>
                <div class="eventPage"><span id="eventpage-span">Webpage: </span><a href='#' id="eventWeb">no page</a></div>
                <span id="eventtime-span">Time: </span>
                <div class="eventAllDay"></div>
                <div class="eventTime"></div>
                <div class="eventButtons"><a href="#" class="eventbtn delEvent">Delete</a><a href="#" class="eventbtn editEvent">Edit</a></div>
            </div>
            </form>
        </div>
    </div>


</body>

</html>
